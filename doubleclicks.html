<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Invitation</title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            height: 100vh;  
            display: flex;  
            align-items: center;  
            justify-content: flex-start; /* Aligns items to the left */  
            position: relative;  
            background: url('https://d.newsweek.com/en/full/2188745/kim-ngan-le-ginger-cat-01-banner.jpg') no-repeat center center fixed; /* Background image */  
            background-size: cover; /* Covers the entire screen */  
            font-family: 'Calibri', sans-serif; /* Applies Calibri font */  
        }  
        .invitation {  
            background: rgba(255, 255, 255, 0.9);  
            border-radius: 10px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            max-width: 400px; /* Makes the invitation smaller */  
            padding: 20px;  
            margin: 0 20px; /* Adds margin on the sides */  
            transition: transform 0.3s, box-shadow 0.3s;  
            position: relative;  
            z-index: 1; /* Ensures it appears above the background */  
        }  
        .invitation:hover {  
            transform: scale(1.03);  
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);  
        }  
        h1 {  
            font-size: 2em;  
            color: #e63946;  
            margin-bottom: 10px;  
            animation: fadeIn 1s;  
        }  
        p {  
            font-size: 1em;  
            line-height: 1.6;  
            margin: 10px 0;  
            animation: fadeIn 1.5s;  
        }  
        .date-time {  
            font-weight: bold;  
        }  
        .rsvp {  
            font-style: italic;  
            color: #457b9d;  
            margin-top: 20px;  
        }  
        .footer {  
            margin-top: 30px;  
            font-size: 0.9em;  
            color: #777;  
        }  
        .rsvp-button {  
            background-color: #e63946;  
            color: white;  
            border: none;  
            padding: 10px 15px; /* Adjusted padding for a smaller button */  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 1em;  
            margin-top: 20px;  
            transition: background-color 0.3s;  
            animation: fadeIn 2s;  
        }  
        .rsvp-button:hover {  
            background-color: #d62839;  
        }  
        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  
    </style>  
</head>  
<body>  
    <div class="invitation">  
        <h1>You're Invited!</h1>  
        <p>Join me for a delightful dinner!</p>  
        <p class="date-time">Date: Friday, July 26, 2024</p>  
        <p class="date-time">Time: 7:00 PM</p>  
        <p>Location: Dijan's Kemang</p>  
        <p class="rsvp">Please RSVP by July 25</p>  
        <button class="rsvp-button" onclick="handleRSVP()">RSVP</button>  
        <div class="footer">I look forward to seeing you!</div>  
    </div>  

    <script>  
        function handleRSVP() {  
            alert("Thank you for your RSVP! I can't wait to see you!");  
        }  
    </script>  
</body>  
</html>
